{% extends "base.html" %} {% block content %}
<div class="container mx-auto px-4">
  <h1 class="text-2xl font-bold mb-6">Subjects</h1>

  <div class="mb-4">
    <a
      href="{{ url_for('subjects.create') }}"
      class="bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-2 px-4 rounded"
    >
      Create New Subject
    </a>
  </div>

  <div class="bg-white dark:bg-gray-800 rounded-lg shadow-md overflow-hidden">
    <table class="min-w-full divide-y divide-gray-200 dark:divide-gray-700">
      <thead class="bg-gray-50 dark:bg-gray-700">
        <tr>
          <th
            class="px-6 py-3 text-left text-xs font-medium text-gray-500 dark:text-gray-300 uppercase tracking-wider"
          >
            Name
          </th>
          <th
            class="px-6 py-3 text-left text-xs font-medium text-gray-500 dark:text-gray-300 uppercase tracking-wider"
          >
            Code
          </th>
          <th
            class="px-6 py-3 text-left text-xs font-medium text-gray-500 dark:text-gray-300 uppercase tracking-wider"
          >
            Actions
          </th>
        </tr>
      </thead>
      <tbody
        class="bg-white dark:bg-gray-800 divide-y divide-gray-200 dark:divide-gray-700"
      >
        {% for subject in subjects %}
        <tr>
          <td
            class="px-6 py-4 whitespace-nowrap text-sm text-gray-900 dark:text-gray-300"
          >
            <a
              href="{{ url_for('subjects.detail', subject_id=subject.id) }}"
              class="text-indigo-600 hover:text-indigo-800 dark:text-indigo-400 dark:hover:text-indigo-300"
            >
              {{ subject.name }}
            </a>
          </td>
          <td
            class="px-6 py-4 whitespace-nowrap text-sm text-gray-900 dark:text-gray-300"
          >
            {{ subject.code }}
          </td>
          <td class="px-6 py-4 whitespace-nowrap text-sm font-medium">
            <a
              href="{{ url_for('subjects.edit', subject_id=subject.id) }}"
              class="text-indigo-600 hover:text-indigo-900 dark:text-indigo-400 dark:hover:text-indigo-300 mr-3"
              >Edit</a
            >
            <form
              method="POST"
              action="{{ url_for('subjects.delete', subject_id=subject.id) }}"
              class="inline"
            >
              <button
                type="submit"
                class="text-red-600 hover:text-red-900 dark:text-red-400 dark:hover:text-red-300"
              >
                Delete
              </button>
            </form>
          </td>
        </tr>
        {% else %}
        <tr>
          <td
            colspan="3"
            class="px-6 py-4 text-center text-gray-500 dark:text-gray-400"
          >
            No subjects found
          </td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
</div>
{% endblock %}
