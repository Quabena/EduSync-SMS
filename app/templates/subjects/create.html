{% extends "base.html" %} {% block content %}
<div class="container mx-auto px-4">
  <h1 class="text-2xl font-bold mb-6">Create New Subject</h1>

  <div class="bg-white dark:bg-gray-800 rounded-lg shadow-md p-6">
    <form method="POST">
      <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-6">
        <!-- Subject Information -->
        <div class="md:col-span-2">
          <h2 class="text-lg font-semibold mb-3">Subject Information</h2>
        </div>

        <div>
          <label
            class="block text-gray-700 dark:text-gray-300 text-sm font-bold mb-2"
            for="name"
          >
            Subject Name
          </label>
          <input
            type="text"
            id="name"
            name="name"
            class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 dark:text-gray-300 dark:bg-gray-700 leading-tight focus:outline-none focus:shadow-outline"
            placeholder="e.g., Mathematics"
            required
          />
        </div>

        <div>
          <label
            class="block text-gray-700 dark:text-gray-300 text-sm font-bold mb-2"
            for="code"
          >
            Subject Code
          </label>
          <input
            type="text"
            id="code"
            name="code"
            class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 dark:text-gray-300 dark:bg-gray-700 leading-tight focus:outline-none focus:shadow-outline"
            placeholder="e.g., MATH101"
            required
          />
        </div>
      </div>

      <div class="flex items-center justify-end mt-6">
        <button
          type="submit"
          class="bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline"
        >
          Create Subject
        </button>
        <a
          href="{{ url_for('subjects.index') }}"
          class="bg-gray-600 hover:bg-gray-700 text-white font-bold py-2 px-4 rounded ml-2"
        >
          Cancel
        </a>
      </div>
    </form>
  </div>
</div>
{% endblock %}
