{% extends "base.html" %} {% block content %}
<div class="container mx-auto px-4 py-8">
  <div class="max-w-md mx-auto bg-white shadow-md rounded-lg p-6">
    <h2 class="text-2xl font-bold mb-6 text-center">Select Grading Period</h2>

    <div class="mb-4 p-4 bg-gray-50 rounded">
      <p class="font-semibold">{{ class_.name }} - {{ subject.name }}</p>
    </div>

    <form
      method="GET"
      action="{{ url_for('exams_grading.grading_page', class_id=class_.id, subject_id=subject.id, term='', year='') }}"
    >
      <div class="mb-4">
        <label for="term" class="block text-gray-700 mb-2">Term</label>
        <select
          name="term"
          id="term"
          class="w-full p-2 border border-gray-300 rounded"
          required
        >
          <option value="">Select Term</option>
          <option value="1">First Term</option>
          <option value="2">Second Term</option>
          <option value="3">Third Term</option>
        </select>
      </div>

      <div class="mb-6">
        <label for="year" class="block text-gray-700 mb-2">Academic Year</label>
        <input
          type="text"
          name="year"
          id="year"
          placeholder="e.g., 2024"
          class="w-full p-2 border border-gray-300 rounded"
          required
        />
      </div>

      <div class="flex justify-center">
        <button
          type="submit"
          class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-6 rounded"
        >
          Continue to Grading
        </button>
      </div>
    </form>
  </div>
</div>

<script>
  document.addEventListener("DOMContentLoaded", function () {
    const form = document.querySelector("form");
    form.addEventListener("submit", function (e) {
      const term = document.getElementById("term").value;
      const year = document.getElementById("year").value;

      if (!term || !year) {
        e.preventDefault();
        alert("Please select both term and year");
        return;
      }

      const action = form.action
        .replace("term=", `term=${term}`)
        .replace("year=", `year=${year}`);
      form.action = action;
    });
  });
</script>
{% endblock %}
